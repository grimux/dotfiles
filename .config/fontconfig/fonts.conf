<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- My Font Config -->
<!-- By: grimux (Jake) -->

<!-- These fonts are used by setting application default fonts to one of the aliases. -->
<!-- For example, set Firefox to use the default font.  It will then respect these font settings. -->
<!-- Also be sure to set the default fonts for GTK applications and the dconf-editor. -->

<!-- Begin Font Config Block -->
<fontconfig>
	<!-- Font Rendering Options -->
	<match target="font">
		<edit mode="assign" name="hinting" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="autohint" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="hintstyle" >
			<const>hintslight</const>
		</edit>
		<edit mode="assign" name="rgba" >
			<const>rgb</const>
		</edit>
		<edit mode="assign" name="antialias" >
			<bool>true</bool>
		</edit>
		<edit mode="assign" name="lcdfilter">
			<const>lcddefault</const>
		</edit>
	</match>

	<!-- Set preferred serif, sans serif, sans, and monospace fonts. -->
	<!-- Priority is from top to bottom. -->
	<alias>
		<!-- Default Serif Font -->
		<family>serif</family>
		<prefer>
			<family>JoyPixels</family>
			<family>Noto Serif</family>
			<family>Ubuntu</family>
		</prefer>
	</alias>
	<alias>
		<!-- Default Sans-Serif Font -->
		<family>sans-serif</family>
		<prefer>
			<family>JoyPixels</family>
			<family>Noto Sans</family>
			<family>Ubuntu</family>
		</prefer>
	</alias>
	<alias>
		<!-- Default Sans Font -->
		<family>sans</family>
		<prefer>
			<family>JoyPixels</family>
			<family>Noto Sans</family>
			<family>Ubuntu</family>
		</prefer>
	</alias>
	<alias>
		<!-- Default Monospace Font -->
		<family>monospace</family>
		<prefer>
			<family>Mononoki Nerd Font</family>
			<family>NotoMono Nerd Font</family>
			<family>Inconsolata Nerd Font</family>
		</prefer>
	</alias>
</fontconfig>
